<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
a {
	font-size: 250%;
	text-decoration: underline;
}

img {
	display: block !important;
	visibility: visible
}

body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}

p {
	font-size: 100%;
}
</style>
<meta charset="UTF-8">
<title>Edit Program</title>
</head>
<body>
<th:block th:replace="navigation :: nav"></th:block>
<br /> <br /> <br /><br />

	<p th:text="${'Program: ' + program.name}">Program Name</p>
	<p th:text="${'Program Id: ' + program.id}">Program ID</p>
	<p th:text="${'College: ' + program.college.name}"></p>
	<p>Program Admin(s)</p>
	<th:block th:each="progAdmin : ${program.users}">
		<p th:text="${progAdmin.firstName + ' ' + progAdmin.lastName}">List of admins</p>
	</th:block>
	<p th:text="${'Description: ' + program.description}">Program Description</p>
	<p th:text="${'Students Enrolled: ' + count + '/' + program.classSize}"></p>
	<p th:text="${program.schedule}"></p>
	<p th:text="${program.startDate + ' to ' + program.endDate }"></p>
	<p th:text="${'Deadline: ' + program.deadline}"></p>
	
	
	<form action="#" th:action="@{updateprogram}" th:object="${program}" method="post">
	
		New Start Date: <input name="startDate" type="text"> <br>
		New End Date: <input name="endDate" type="text"> <br>
		New Schedule: <input name="schedule" type="text"> <br>
		New Deadline: <input name="deadline" type="text"> <br>
		<input type="hidden" name="id" th:value="${program.id}">
		
		<input type="submit" value="Update Program">
		
	</form>

</body>
</html>

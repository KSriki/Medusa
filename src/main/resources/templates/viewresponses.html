<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org "
	xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Questions</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>
<div class="container">
	<h1 th:text="${question.content}"></h1>
	<table class="table-responsive table-hover table-bordered" id="questions-list" style="width:100%;margin-bottom:20px;">
		<tr>
			<th>Applicant</th>
			<th>Response</th>
		</tr>
		<th:block th:each="response : ${responses}">
			<tr th:if="${#strings.equals(response.active,'true')}">
				<td th:text="${response.application.user.firstName + ' ' + response.application.user.lastName}"></td>
				<td th:text="${response.content}"></td>
			</tr>
		</th:block>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org "
	xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Questions</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
a {
	font-size: 250%;
	text-decoration: underline;
}

img {
	display: block !important;
	visibility: visible
}

body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}

p {
	font-size: 100%;
}
</style>
</head>
<body>
<th:block th:replace="navigation :: nav"></th:block>
<br /> <br /> <br /><br />
<div class="container">
	<h1 th:text="${question.content}"></h1>
	<table class="table-responsive table-hover table-bordered" id="questions-list" style="width:100%;margin-bottom:20px;">
		<tr>
			<th>Applicant</th>
			<th>Response</th>
		</tr>
		<th:block th:each="response : ${responses}">
			<tr th:if="${#strings.equals(response.active,'true')}">
				<td th:text="${response.applicant.user.name}"></td>
				<td th:text="${response.content}"></td>
			</tr>
		</th:block>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Applicant Dashboard</title>
    <!-- <th:block th:replace="base :: head"></th:block> -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
a {font-size: 250%;
	text-decoration: underline;}
img {display:block !important; visibility:visible}
body {font-family: "Times New Roman", Georgia, Serif;} 
h1,h2,h3,h4,h5,h6 { 
  font-family: "Playfair Display"; 
  letter-spacing: 5px; 
 } 
p{font-size: 100%;}
</style> 
</head>
<body>
<th:block th:replace="navigation :: nav"></th:block>
<!-- <th:block th:replace="base :: nav"></th:block> -->
<br /><br /><br /><br /><br /><br />
<div class="container" style="text-align:center;">
    <br /><br />
    <div class="starter-template">
        <h1>My Dashboard</h1>
        <p class="lead"> Welcome to your Medusa Education Dashboard! </p>
    </div>
    
   <span th:text=" ${user.firstName}" ></span>  <span th:text=" ${user.lastName}" ></span>
    	
    <div sec:authorize="hasAuthority('APP')">
    
    	<p>Shown only to Applicant </p>
    	<p><a href="/userprofile">My Profile</a></p>    
    	<p><a href="/browseprograms"> Browse Programs</a></p>
    	<p><a href="/myprograms">My Programs</a></p>
    </div>
    
    <div sec:authorize="hasAuthority('PADMIN')">
    	<p>Shown only to Program Admin</p>
    	<p><a href="/myprogramsp">My Programs</a></p>
    	<p><a href="/viewallapplicants">View All Applicants</a></p>
    	<p><a href="/autoaccept">Run Autoaccept</a></p>
    	<p><a href="/browseprogramsp">Browse All Programs</a></p>
    </div>
    
    <div sec:authorize="hasAuthority('SADMIN')">
    	<p>Shown only to Site Admin</p>
    	<p><a href="/userlist">Applicant List</a></p>
    </div>

</html>

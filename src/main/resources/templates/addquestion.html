<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Question</title>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
a {
	font-size: 250%;
	text-decoration: underline;
}

img {
	display: block !important;
	visibility: visible
}

body {
	font-family: "Times New Roman", Georgia, Serif;
}

h1, h2, h3, h4, h5, h6 {
	font-family: "Playfair Display";
	letter-spacing: 5px;
}

p {
	font-size: 100%;
}
</style>
</head>
<body>
<th:block th:replace="navigation :: nav"></th:block>
<br /> <br /> <br /><br />
	<h1>Add Question</h1>
	
	<form action="#" th:action="@{/addquestion}" th:object="${question}" method="post">
		Question Type: <br>
		<input type="radio" th:field="*{type}" value="MC"/> Multiple Choice <br>
		<input type="radio" th:field="*{type}" value="MS"/> Multiple Select <br>
		<input type="radio" th:field="*{type}" value="PA"/> Paragraph <br>
		<input type="radio" th:field="*{type}" value="SA"/> Short Answer <br>
		
		Question Content: <input type="text" th:field="*{content}"> <br>
		Question Choices: <input type="text" th:field="*{choices}">  <br>
		<input type="hidden" name="program" th:value="${program.id}"> <br>
		<input type="submit" value="Submit"/>
	</form>
	
</body>
</html>
